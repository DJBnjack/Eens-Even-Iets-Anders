<html>
    <body>
        <h1>Hello from INDEX</h1>
        <script>
            var ws = new WebSocket("ws://localhost:8888/websocket");
            
            ws.onopen = function() {
                ws.send("Hello, world");
            };
            
            ws.onmessage = function (evt) {
                alert(evt.data);
            };
        </script>
    </body>
</html>
