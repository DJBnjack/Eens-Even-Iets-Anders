<html>
    <body>
        <h1>Hello from INDEX</h1>
        <script>
            var loc = window.location, new_uri;
            if (loc.protocol === "https:") {
                new_uri = "wss:";
            } else {
                new_uri = "ws:";
            }
            new_uri += "//" + loc.host;
            new_uri += "/websocket";
            var ws = new WebSocket(new_uri);
            
            ws.onopen = function() {
                ws.send("Hello, world");
            };
            
            ws.onmessage = function (evt) {
                alert(evt.data);
            };
        </script>
    </body>
</html>
